<!DOCTYPE html>
<html lang="en" style="background-color: #373737;">
    <head style="color: #c1c1c1;">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Chart App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="color: c1c1c1; background-color: #373737; display: flex; resize: both; align-self: flex-start;">

        <div id="stockForm" style="display: block;top: 1px;bottom: 1px;position: fixed;right: 223px;left: 0.5px;background-color: #373737;color: #dadada;flex-wrap: wrap;justify-content: space-between;">
            <h2 style="background-position: center top; text-align: center;">Enter Stock Symbol and Date Range</h2>
            <form id="symbolDateForm">
                <label for="stockSymbol">Symbol:</label>
                <input type="text" id="stockSymbol" placeholder="Stock Symbol">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" style="margin-right: \;;">
                <!-- Timeframe selection -->
                <label for="timeframe" style="margin-top: 10px;">Time Frame:</label>
                <select id="timeframe" style="margin-top: 10px;">
                    <option value="1Min">1 Minute</option>
                    <option value="5Min">5 Minutes</option>
                    <!-- Add more options as needed -->
                </select>
            
            </form>
            <canvas width="600" height="28" style="width: 600px; height: 28px; position: absolute; z-index: 2; left: 0px; top: 0px; align-self: center;"></canvas>
            <div id="chartTitle" style="text-align: center; color: white; font-size: 24px; padding: 10px;"></div>
            <div id="chartContainer">
                <div id="watchlist" style="position: fixed; display: block; background-color: #373737; border-style: ridge; justify-content: space-between; flex-wrap: wrap; color: #dadada; border-color: #474747; bottom: 0; right: 0; margin-right: 1px; top: 0; margin-top: 1px; margin-bottom: 1px;">
                    <h3 style="color: #dadada; text-align: center;">Watchlist</h3>
                    <ul id="watchlistItems"></ul>
                    <input type="text" id="newSymbol" placeholder="Add Symbol" style="max-width: 175px;"/>
                    <button id="addToWatchlistButton">Add to Watchlist</button>
                </div>
            </div>
        </div>
        <div id="loginContainer" style="display: block; background-color: #646464;">
            <img src="./images/THIRD EYE_EYE ONLY.png" alt="Logo" style="width: 100px; height: auto; position: relative;

/* top: 40px */
/* left: 40px */
align-content: center; right: 115px; left: 115px; margin-left: 130px; margin-right: 130px;">
            <h2 style="color: #f0f0f0; text-align: center;">Enter API Key and Secret Key</h2>
            <form id="apiKeyForm">
                <label for="apiKey" style="color: #ffffff;">API Key:</label>
                <input type="text" id="apiKey" placeholder="Enter API Key">
                <label for="secretKey" style="color: #ffffff;">Secret Key:</label>
                <input type="text" id="secretKey" placeholder="Enter Secret Key">
                <!-- Checkbox for remembering the keys -->
                <label for="rememberKeys" style="color: #ffffff;">Remember Keys</label>
                <input type="checkbox" id="rememberKeys" name="rememberKeys">
                <button type="submit">Submit</button>
            </form>
        </div>                >Next update in 60 seconds
    </div>
    <div id="app" style="display: block; position: static; visibility: visible; background-position: right top;">
</div>
    <div id="countdownDisplay" class="countdown-timer" style="bottom: 0; right: 0; margin-bottom: 3px; margin-right: 3px; display: show; width: 180px; text-align: left; font-size: 15px;"> </div>
    <div id="errorDisplay"></div>
    <!-- Lightweight Charts script -->
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@latest/dist/lightweight-charts.standalone.production.js"></script>
    <!-- Your custom script -->
    <!-- Assuming index.html is in the root directory of your project -->
    <script src="../dist/bundle.js"></script>

</body>
